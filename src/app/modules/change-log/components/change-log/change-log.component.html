<div id="changeLogContainer">
    <h1>Журнал изменений</h1>
    <nz-divider></nz-divider>

    <ng-container *ngFor="let item of changeLog">
        <h2>{{item.version}}</h2>

        <code>{{item.date | date: 'dd.MM.yyyy'}}</code>

        <div *ngIf="item.features || item.bugfix" class="featuresAndBugfixes">
            <ng-container *ngIf="item.bugfix">
                <h3>Исправленные ошибки</h3>

                <ul>
                    <li *ngFor="let bugfix of item.bugfix">
                        <span class="descriptionTitle">{{bugfix.title}}</span>: {{bugfix.description}}
                    </li>
                </ul>
            </ng-container>
            <ng-container *ngIf="item.features">
                <h3>Новые фичи</h3>

                <ul>
                    <li *ngFor="let feature of item.features">
                        <span class="descriptionTitle">{{feature.title}}</span>: {{feature.description}}
                    </li>
                </ul>
            </ng-container>
        </div>

        <nz-divider></nz-divider>
    </ng-container>
</div>
