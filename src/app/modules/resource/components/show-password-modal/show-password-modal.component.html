<div id="passwordModal">
	<div *ngIf="loading$ | async; else passwordTmp">
		<nz-spin nzSimple [nzTip]="'Загрузка пароля'"></nz-spin>
	</div>
	<ng-template #passwordTmp>
		<div class="password">
			<b>{{password}}</b>
		</div>
		<div class="timer">
			Окно закроется через {{timer$ | async}}
		</div>
	</ng-template>
</div>
