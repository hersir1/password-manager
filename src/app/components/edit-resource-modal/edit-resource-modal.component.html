<form *ngIf="form" nz-form [formGroup]="form" (ngSubmit)="updateResource()">
	<nz-form-item>
		<nz-form-label nzFor="name" nzRequired>Наименование ресурса</nz-form-label>
		<nz-form-control nzErrorTip="Поле обязательно для заполнения">
			<input nz-input formControlName="name" placeholder="Введите наименование ресурса">
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-label nzFor="password" nzRequired>Пароль</nz-form-label>
		<nz-form-control nzErrorTip="Поле обязательно для заполнения">
			<nz-input-group [nzSuffix]="suffixTemplate">
				<input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Введите пароль" formControlName="password" />
			</nz-input-group>
			<ng-template #suffixTemplate>
				<i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
			</ng-template>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<button nz-button nzType="primary" [disabled]="form.invalid">Изменить</button>
		<button nz-button nzType="default" (click)="closeModal()" class="cancel-button">Отмена</button>
	</nz-form-item>
</form>
